{% extends "admin/adminbase.html" %}
{% block content %}

<h2>Selle Details</h2>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone No</th>
        <th scope="col">email</th>
<!--        <th scope="col">Edit</th>-->
<!--        <th scope="col">Delete</th>-->
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.name }}</td>
      <td>{{ i.address }}</td>
        <td>{{i.phone}}</td>
      <td><img src="{{i.id_proof.url}}" height="100px" width="100px"></td>







        <td><a href= "{% url 'customer_edit' %}" ,class="btn btn-danger" role="button" >UPDATE</a></td>
        <td><a href= "{% url 'customer_delete' i.id %}" ,class="btn btn-danger" role="button" >DELETE</a></td>

    </tr>
    {% empty %}
<!--    <tr>-->
<!--      <td colspan="3" class="text-center text-muted">No data available</td>-->
<!--    </tr>-->
    {% endfor %}

  </tbody>
</table>
{% endblock %}
