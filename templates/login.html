

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #D3AB80;

  height: 100vh;

}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
<!--  border: 1px solid rgba(192, 192, 192,);-->
<!--  border-radius: 20px;-->
<!--  background: rgba(255, 255, 255, 0.2);-->
<!--  backdrop-filter: blur(10px);-->
<!--  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);-->
<!--  padding: 20px;-->
  border: 1px solid #c0c0c0;
  border-radius: 20px
  background-color: #EAEAEA;
  backdrop-filter: blur(10px);
  border-radius: 25px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}

</style>
</head>


<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center font-family: "Helvetica Neue", Helvetica, Arial, sans-serif color: #0056b3;;">LOGIN FORM</h3>
        <div class="container">
<div>

                {% for message in messages %}
<!--                {{ message }}-->

                    {% if message %}
                    <div id="alertBox">
                        <p>{{ message }}</p>
                        <button onclick="closeAlert()">OK</button>
                    </div>
                    {% endif %}

                        <style>
                          #alertBox {
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            background-color: red;
                            color: white;
                            padding: 20px;
                            border-radius: 10px;
                            width: 300px;
                            font-family: Arial;
                            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
                            z-index: 9999;
                          }

                          #alertBox button {
                            margin-top: 10px;
                            padding: 6px 15px;
                            border: none;
                            background: white;
                            color: #28a745;
                            border-radius: 5px;
                            cursor: pointer;
                            font-weight: bold;
                          }
                        </style>

                        <script>
                          function closeAlert() {
                            document.getElementById("alertBox").style.display = "none";
                          }

                          // Auto close after 5 minutes
                          setTimeout(() => {
                            closeAlert();
                          }, 300000); // 5 minutes
                        </script>

                                {% endfor %}
            </div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}


                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                  <a href="{% url 'seller_add' %}" class="btn btn-info btn-md">
        Seller Register
    </a>
                                  <a href="{% url 'customer_add' %}" class="btn btn-info btn-md">
        Customer Register
    </a>

                            </div>



                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
