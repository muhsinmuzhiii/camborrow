{% extends 'seller/sellerbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<title>Delete Camera</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h3>Delete Camera</h3>

<p>Are you sure you want to delete {{ camera.camera_name }} ?</p>

<form method="POST">
{% csrf_token %}
<button class="btn btn-danger">Confirm Delete</button>
<a href="{% url 'camera_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
</body>
</html>
